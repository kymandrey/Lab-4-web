<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>Catalog</title>
	<link rel="stylesheet" type="text/css" href="css/slick.css"/>
	<link rel="stylesheet" type="text/css" href="css/slick-theme.css"/>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="text">
		<p class="big">Обязательно добавь свой</p>
	</div>
	<div class="full">
		<div class="slider">
			<div class="item">
				<div class="circle hitBuy"><span class="textTeg">Новинка</span></div>
				<div class="item_head"><span class="textTeg">Математика</span></div>
				<div class="item_description">
					<div class="item_img">
						<img src="img/math.png" alt="img">
						<div class="item_name"><span class="textTeg">Котосовы</span></div>
						<div class="coastItem visibility">1</div>
					</div>
					<button class="newItemBut"><span class="textTeg">Скоро в продаже</span></button>
				</div>
			</div>
			<div class="item">
				<div class="item_head"><span class="textTeg">Подарок</span></div>
				<div class="item_description">
					<div class="item_img">
						<img src="img/g1.png" alt="img">
						<div class="item_name"><span class="textTeg">Набор умника</span></div>
						<div class="coastItem"><span class="textDel">200 ГРН</span> 190 <span class="smallText">ГРН</span></div>
					</div>
					<button><span class="textTeg">В корзину</span></button>
				</div>
			</div>
			<div class="item">
				<div class="circle top"><span class="textTeg"><p>Хит продаж</p></span></div>
				<div class="item_head"><span class="textTeg">Устный счет</span></div>
				<div class="item_description">
					<div class="item_img">
						<img src="img/tc.png" alt="img">
						<div class="item_name"><span class="textTeg">Турбосчет</span></div>
						<div class="coastItem">320 <span class="smallText">ГРН</span></div>
					</div>
					<button><span class="textTeg">В корзину</span></button>
				</div>
			</div>
			<div class="item">
				<div class="item_head"><span class="textTeg">Подарок</span></div>
				<div class="item_description">
					<div class="item_img">
						<img src="img/g1.png" alt="img">
						<div class="item_name"><span class="textTeg">Набор умника</span></div>
						<div class="coastItem"><span class="textDel">200 ГРН</span> 190 <span class="smallText">ГРН</span></div>
					</div>
					<button><span class="textTeg">В корзину</span></button>
				</div>
			</div>
			<div class="item">
				<div class="circle top free"><span class="textTeg"><p>Горячая распродажа</p></span></div>
				<div class="item_head"><span class="textTeg">Устный счет</span></div>
				<div class="item_description">
					<div class="item_img">
						<img src="img/tc.png" alt="img">
						<div class="item_name"><span class="textTeg">Турбосчет</span></div>
						<div class="coastItem">450 <span class="smallText">ГРН</span></div>
					</div>
					<button><span class="textTeg">В корзину</span></button>
				</div>
			</div>
		</div>
	</div>
</body>

<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="js/jquery-migrate-1.2.1.min.js"></script>
<script type="text/javascript" src="js/slick.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</html>
